<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculater</title>
  <link rel = stylesheet href="cal.css">
</head>
<body>
  <div class="calculater">
    <input type="text" class="display"value="0" disabled>
    <div class="button">
      <button class="ac">AC</button>
      <button class="del">DEL</button>
      <button class="per">%</button>
      <button class="opreter">/</button>
    </div>
    <div class="buttons">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="opreter">*</button>
    </div>
    <div class="buttons">
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="opreter">-</button>
    </div>
    <div class="buttons">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="opreter">+</button>
    </div>
    <div class="buttons">
      <button>00</button>
      <button>0</button>
      <button>.</button>
      <button class="equle">=</button>
    </div>
  </div>
  <script src="cal.js"></script>
</body>
</html>
